<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="form-group">
    <h1>To-Do
        <small>List</small>
    </h1>
    <form role="form">　　　　　　　　
        <input type="text" class="form-control" placeholder="Your Task" name="task">
    </form>
    <button type="button" class="btn btn btn-primary">追加</button>
</div>

<div class="to-do-list">
    <ul class="list-group" style="max-width: 400px;">

        <li class="list-group-item">ネトプロ最終課題
            <button type="button" class="close" aria-label="閉じる">
                　<span aria-hidden="true">&times;</span>
            </button>
        </li>

        <li class="list-group-item">積み本の消化
            <button type="button" class="close" aria-label="閉じる">
                　<span aria-hidden="true">&times;</span>
            </button>
        </li>

        <li class="list-group-item">ゲームのレベル上げ
            <button type="button" class="close" aria-label="閉じる">
                　<span aria-hidden="true">&times;</span>
            </button>
        </li>

    </ul>
</div>
<div> </div>

</body>
</html>
