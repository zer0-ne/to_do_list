<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>

    <!-- BootstrapのCSS読み込み -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- BootstrapのJS読み込み -->
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
<div class="form-group">
    <h1>To-Do
        <small>List</small>
    </h1>
    <form name='todo' action="/add"  method="post">　　　　　　　　
        <input type="text" class="form-control" placeholder="Your Task" name="todo_list" required>
    </form>
    <form name='todo' action="/add"  method="post">　
        <input type="submit" class="btn btn btn-primary">
    </form>
</div>

<div class="to-do-list">
    <ul class="list-group" style="max-width: 400px;">
      %for todo in todo_list:
        <li class="list-group-item">{{todo["todo"]}}
            <button type="submit" class="close" aria-label="閉じる">
                　<span aria-hidden="true"><a href="/delete/{{todo['id']}}">&times;</a></span>
            </button>
        </li>
      %end
    </ul>
</div>
<div> </div>

</body>
</html>
